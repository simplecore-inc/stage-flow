name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd packages/core && npm ci
          cd ../react && npm ci
          cd ../plugins && npm ci
          cd ../testing && npm ci
          cd ../../website && npm ci

      - name: Build packages
        run: |
          npx turbo run build:prod
          cd packages/core && npm run build:prod
          cd ../react && npm run build:prod
          cd ../plugins && npm run build:prod
          cd ../testing && npm run build:prod

      - name: Build website
        run: |
          cd website
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 